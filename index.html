<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopi Nusantara - Coming Soon</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('coffee-bg.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
        }

        .countdown {
            display: flex;
            gap: 20px;
            margin: 40px 0;
        }

        .countdown-item {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            min-width: 100px;
        }

        .number {
            font-size: 2.5em;
            font-weight: bold;
        }

        .text {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .description {
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kopi Nusantara</h1>
        <p class="description">Segera hadir di kotamu! Nikmati pengalaman kopi terbaik dengan biji kopi pilihan dari berbagai penjuru Nusantara.</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="number" id="days">0</div>
                <div class="text">Hari</div>
            </div>
            <div class="countdown-item">
                <div class="number" id="hours">0</div>
                <div class="text">Jam</div>
            </div>
            <div class="countdown-item">
                <div class="number" id="minutes">0</div>
                <div class="text">Menit</div>
            </div>
            <div class="countdown-item">
                <div class="number" id="seconds">0</div>
                <div class="text">Detik</div>
            </div>
        </div>

        <p>Pembukaan: 3 Maret 2025</p>
    </div>

    <script>
        const countDownDate = new Date("March 3, 2025 00:00:00").getTime();

        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0) {
                clearInterval(countdown);
                document.querySelector(".countdown").innerHTML = "Kopi Nusantara telah dibuka!";
            }
        }, 1000);
    </script>
</body>
</html>
